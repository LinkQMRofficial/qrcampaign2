<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Julio César Torrez Tapia - El Pelón. Únete al cambio en Santa Cruz.">
    <title>El Pelón - Julio César Torrez Tapia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Grid Background -->
    <div class="grid-container">
        <div class="grid-lines"></div>
        <div class="grid-glow"></div>
    </div>

    <!-- Floating Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Main Container -->
    <main class="viewport">
        <!-- Hero Section -->
        <section class="hero-stage">
            <div class="logo-sphere">
                <div class="sphere-ring ring-1"></div>
                <div class="sphere-ring ring-2"></div>
                <div class="sphere-ring ring-3"></div>
                <div class="logo-core">
                    <img src="LOGO_PELON_FINAL.png" alt="El Pelón" class="logo-img">
                </div>
            </div>

            <div class="title-sequence">
                <h1 class="hero-title">
                    <span class="word" data-word="JULIO">
                        <span class="letter">J</span>
                        <span class="letter">U</span>
                        <span class="letter">L</span>
                        <span class="letter">I</span>
                        <span class="letter">O</span>
                    </span>
                    <span class="word" data-word="CÉSAR">
                        <span class="letter">C</span>
                        <span class="letter">É</span>
                        <span class="letter">S</span>
                        <span class="letter">A</span>
                        <span class="letter">R</span>
                    </span>
                </h1>
                <h2 class="hero-subtitle">TORREZ TAPIA</h2>
                <div class="divider-line"></div>
                <p class="hero-tagline">ÚNETE AL CAMBIO</p>
            </div>
        </section>

        <!-- Social Links Section -->
        <section class="social-stage">
            <h3 class="section-label">CONECTA</h3>
            
            <div class="link-matrix">
                <a href="https://www.facebook.com/juliocesartorreztapiacom/" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="link-card"
                   data-platform="facebook">
                    <div class="card-inner">
                        <div class="card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                            </svg>
                        </div>
                        <div class="card-info">
                            <span class="card-title">FACEBOOK</span>
                            <span class="card-handle">@juliocesartorreztapiacom</span>
                        </div>
                        <div class="card-shimmer"></div>
                    </div>
                </a>

                <a href="https://www.instagram.com/juliocesartorreztapiascz" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="link-card"
                   data-platform="instagram">
                    <div class="card-inner">
                        <div class="card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                            </svg>
                        </div>
                        <div class="card-info">
                            <span class="card-title">INSTAGRAM</span>
                            <span class="card-handle">@juliocesartorreztapiascz</span>
                        </div>
                        <div class="card-shimmer"></div>
                    </div>
                </a>

                <a href="https://www.tiktok.com/@juliocesartorrez959?is_from_webapp=1&sender_device=pc" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="link-card"
                   data-platform="tiktok">
                    <div class="card-inner">
                        <div class="card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"/>
                            </svg>
                        </div>
                        <div class="card-info">
                            <span class="card-title">TIKTOK</span>
                            <span class="card-handle">@juliocesartorrez959</span>
                        </div>
                        <div class="card-shimmer"></div>
                    </div>
                </a>

                <a href="https://x.com/juliotorreztapi?s=20" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="link-card"
                   data-platform="twitter">
                    <div class="card-inner">
                        <div class="card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                            </svg>
                        </div>
                        <div class="card-info">
                            <span class="card-title">X / TWITTER</span>
                            <span class="card-handle">@juliotorreztapi</span>
                        </div>
                        <div class="card-shimmer"></div>
                    </div>
                </a>
            </div>
        </section>

        <!-- Footer Message -->
        <footer class="footer-stage">
            <p class="footer-text">SANTA CRUZ • 2025 • EL FUTURO COMIENZA HOY</p>
        </footer>
    </main>

    <!-- Cursor Follower -->
    <div class="cursor-follower"></div>

    <script src="script.js"></script>
</body>
</html>
